<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="headings">
        <h1>Rock<br>Paper<br>Scissors</h1>
        <div id="playerScore">
            <p class="scorePlaceholder">PLAYER</p>
            <p class="hScore">0</p>
        </div>
        <div id="computerScore">
            <p class="scorePlaceholder">COMPUTER</p>
            <p class="cScore">0</p>
        </div>
    </div>
    <div class="main">
        <div class="left">
            <p>YOU PICKED</p>
            <img id="humanChoice" src="./assets/rock.png" width="100px">
        </div>
        <div class="result">
            <p class="winLose">PRESS START</p>
            <button class="start">START</button>
        </div>
    
    <div class="right">
        <p>THE COMPUTER PICKED</p>
        <img id="computerChoice" src="./assets/paper.png" width="100px">
    </div>
    </div>
    <div class="btn">
        <button class="choice" id="rock">ROCK</button>
        <button class="choice" id="paper">PAPER</button>
        <button class="choice" id="scissors">SCISSORS</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
