<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="headings">
        <h1>Rock<br>Paper<br>Scissors</h1>
        <div id="playerScore">
            <p class="scorePlaceholder">PLAYER</p>
            <p class="score">0</p>
        </div>
        <div id="computerScore">
            <p class="scorePlaceholder">COMPUTER</p>
            <p class="score">0</p>
        </div>
    </div>
<div class="left">
    <p>YOU PICKED</p>
    <img src="./assets/rock.png" width="100px">
</div>  
<div class="result">
    <p>YOU WIN</p>
    <button class="start">PLAY AGAIN</button>
</div>
</div>
<div class="right">
    <p>THE COMPUTER PICKED</p>
    <img src="/assets/paper.png" width="100px">
</div>
<div class="btn">
    <button class="choice">ROCK</button>
    <button class="choice">PAPER</button>
    <button class="choice">SCISSORS</button>
</div>

<script src="main.js"></script>
</body>

</html>
